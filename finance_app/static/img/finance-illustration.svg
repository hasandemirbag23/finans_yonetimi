  <path d="M140,290 L200,270 L260,250 L320,230 L380,240 L440,220" stroke="#E74C3C" stroke-width="3" fill="none"/>
  
  <!-- Line Points (Income) -->
  <circle cx="140" cy="280" r="5" fill="#2ECC71"/>
  <circle cx="200" cy="260" r="5" fill="#2ECC71"/>
  <circle cx="260" cy="240" r="5" fill="#2ECC71"/>
  <circle cx="320" cy="200" r="5" fill="#2ECC71"/>
  <circle cx="380" cy="180" r="5" fill="#2ECC71"/>
  <circle cx="440" cy="150" r="5" fill="#2ECC71"/>
  
  <!-- Line Points (Expense) -->
  <circle cx="140" cy="290" r="5" fill="#E74C3C"/>
  <circle cx="200" cy="270" r="5" fill="#E74C3C"/>
  <circle cx="260" cy="250" r="5" fill="#E74C3C"/>
  <circle cx="320" cy="230" r="5" fill="#E74C3C"/>
  <circle cx="380" cy="240" r="5" fill="#E74C3C"/>
  <circle cx="440" cy="220" r="5" fill="#E74C3C"/>
  
