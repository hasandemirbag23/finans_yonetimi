  <!-- Y-axis labels -->
  <text x="80" y="305" font-family="Roboto" font-size="12" fill="#7F8C8D">0</text>
  <text x="80" y="255" font-family="Roboto" font-size="12" fill="#7F8C8D">20</text>
  <text x="80" y="205" font-family="Roboto" font-size="12" fill="#7F8C8D">40</text>
