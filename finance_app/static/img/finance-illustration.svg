  <circle cx="220" cy="360" r="5" fill="#E74C3C"/>
  <text x="230" y="365" font-family="Roboto" font-size="14" fill="#2C3E50">Gider</text>
  
  <!-- Title -->
  <text x="300" y="380" font-family="Roboto" font-weight="bold" font-size="16" text-anchor="middle" fill="#2C3E50">Kişisel Finans Yönetimi</text>
