  <text x="200" y="320" font-family="Roboto" font-size="12" fill="#7F8C8D">Şub</text>
  <text x="260" y="320" font-family="Roboto" font-size="12" fill="#7F8C8D">Mar</text>
  <text x="320" y="320" font-family="Roboto" font-size="12" fill="#7F8C8D">Nis</text>
  <text x="380" y="320" font-family="Roboto" font-size="12" fill="#7F8C8D">May</text>
  <text x="440" y="320" font-family="Roboto" font-size="12" fill="#7F8C8D">Haz</text>
  
  <!-- Green line (Income) -->
  <path d="M140,280 L200,260 L260,240 L320,200 L380,180 L440,150" stroke="#2ECC71" stroke-width="3" fill="none"/>
  
